<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css"> <title>Responsivo</title>
</head>
<body>
    <div class="col-sm-12 col-md-12">
        <div class="row gy-3">  
            <div class="col-12 col-md-3">
                <div class="card h-100">
                    <img src="https://picsum.photos/id/237/300/200" class="card-img-top" alt="Imagen descriptiva de la tarjeta">
                    <div class="card-body color"> <h5 class="card-title">Lorem.</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
                        <p class="card-text">
                            <small class="text-body-secondary">Actualizado hace 3 minutos</small></p>
                    </div>
                </div>
            </div>

           <div class="col-12 col-md-8">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3">Completa tus datos</h5>
            <form>
                <div class="row gx-3">

                    <div class="col-12 col-xl-6 mb-3 mb-xl-0">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInputNombre" placeholder="Nombre de usuario" name="nombreUsuario">
                            <label for="floatingInputNombre">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com" name="email">
                            <label for="floatingInputValue">Email de ejemplo</label>
                        </div>
                    </div>

                    <div class="col-12 col-xl-6">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelectPais" aria-label="Selecciona tu país" name="pais">
                                <option selected disabled value="">Opciones</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <label for="floatingSelectPais">Selecciona tu país</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelectDepto" aria-label="Selecciona tu departamento" name="departamento">
                                <option selected disabled value="">Opciones</option>
                                <option value="Antioquia">Antioquia</option>
                                <option value="Bogota DC">Bogotá D.C.</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <label for="floatingSelectDepto">Selecciona tu departamento</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="validationDefault04" required name="ciudad">
                                <option selected disabled value="">Elige una...</option>
                                <option>Medellín</option>
                                <option>Sabaneta</option>
                                <option>Itagüí</option>
                                <option>Bello</option>
                                <option>Otro</option>
                            </select>
                            <label for="validationDefault04">Ciudad</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required name="terminos">
                            <label class="form-check-label" for="invalidCheck2">
                                Acepto términos y condiciones
                            </label>
                        </div>
                    </div>
                </div> <div class="card-footer bg-transparent mt-4 p-0 border-0"> <button class="btn btn-primary w-100 mb-2" type="submit">Enviar</button>
                    <button class="btn btn-outline-secondary w-100" type="reset">Limpiar</button>
                </div>

            </form>
        </div>
    </div>
</div>

            <div class="col-12 col-md-1">
                <div class="vstack gap-2"> <img src="https://picsum.photos/id/10/150/100" class="img-fluid img-thumbnail" alt="Miniatura 1">
                    <img src="https://picsum.photos/id/11/150/100" class="img-fluid img-thumbnail" alt="Miniatura 2">
                    <img src="https://picsum.photos/id/12/150/100" class="img-fluid img-thumbnail" alt="Miniatura 3">
                    <img src="https://picsum.photos/id/13/150/100" class="img-fluid img-thumbnail" alt="Miniatura 4">
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
